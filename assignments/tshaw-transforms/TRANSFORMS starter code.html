<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Transform Scale Hover</title>

<style type="text/css">

	body {
		font: 1em Arial;
	}

	#wrapper {
		width: 400px;
		margin: 0 auto;
	}

	article {
		width: 400px;
		margin-top: 50px;
		float: left;
		position: relative;
	}

	article div {
		width: 120px;
		height: 50px;
		background: #ccc;
		float: left;
		margin: 0 5px 5px 0;
		text-align: center;
		padding-top: 30px;
	}
	
	article div:hover {
		background: blue;
		color: #fff;
	}

	
	article div:nth-child(1):hover {
		/* INSERT TRANSFORM HERE */
	}    
	
	article div:nth-child(2):hover {
		/* KEEP GOING FOR EACH DIV */
	}    

	
</style>

</head>

<body>

	<div id="wrapper">

		<article>
		    <div>Box 1</div>
		    <div>Box 2</div>
		    <div>Box 3</div>
		    <div>Box 4</div>
		    <div>Box 5</div>
		    <div>Box 6</div>
		    <div>Box 7</div>
		    <div>Box 8</div>
		    <div>Box 9</div>
		</article>

	</div>

</body>
</html>
