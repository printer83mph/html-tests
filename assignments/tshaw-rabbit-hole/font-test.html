<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Architects+Daughter|Roboto+Slab" rel="stylesheet">
    <style>
      p { font-family:'Roboto Slab'; font-size:300px; }
      span { border:1px solid red; }
      .adjust { font-size-adjust: 0.5285; } /* Montserrat: 0.532 | Architects Daughter: 0.4285 | Roboto Slab: 0.5285 */
    </style>
  </head>
  <body>
    <p>
      <span>x</span><span class="adjust">x</span>
    </p>
  </body>
</html>
