<html>

<head>

	<title>CSS3 Animation Starter Code</title>
	<link rel="stylesheet" type="text/css" href="animate.css" />

	<style>

		.circle {
			width: 200px;
			height: 200px;
			border-radius: 50%;
		}

		@keyframes plswork {
			from {transform:translate(0px,0px);}
			25% {transform:translate(200px,0px);}
			50% {transform:translate(200px,200px);}
			75% {transform:translate(0px,200px);}
			to {transform:translate(0px,0px);}
		}

		@keyframes colors {
			from {background-color: yellow;}
			50% {background-color: blue;}
			to {background-color: red;}
		}

		#circle1 {
			background-color: blue;
			animation: plswork 4s 1s steps(8) infinite;
		}

		#circle2 {
			animation: colors 4s cubic-bezier(0.9,0,0,0.9) infinite;
		}

		#circle3 {
			background-color: #0f0f0f;
			position: fixed;
			right:20pt;
			top:20pt;
		}

	</style>

</head>

<body>

	<div id="circle1" class="circle"></div>

	<div id="circle2" class="circle"></div>

	<div id="circle3" class="circle animated infinite pulse"></div>

</body>

</html>
